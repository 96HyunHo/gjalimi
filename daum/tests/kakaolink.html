<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
<title>KakaoLink v2 Demo(Default / Feed) - Kakao JavaScript SDK</title>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
<a id="kakao-link-btn" href="javascript:;">
<img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
</a>
<script type='text/javascript'>
  //<![CDATA[
    // // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('480a1cfd5ce0e77a49c2e3733a9b9227');
    // // 카카오링크 버튼을 생성합니다. 처음 한번만 호출하면 됩니다.
    Kakao.Link.createDefaultButton({
      container: '#kakao-link-btn',
      objectType: 'feed',
      content: {
        title: '열차 안내',
        description: 'Rail+ _ 열차 안내',
        imageUrl: 'https://SJang1.github.io/gjalimi/pics/gjalimimsg.png',
        link: {
          mobileWebUrl: 'http://cafe.daum.net/kicha/9ocj',
          webUrl: 'http://cafe.daum.net/kicha/9ocj'
        }
      },
      buttons: [
        {
          title: '웹으로 보기',
          link: {
            mobileWebUrl: 'http://cafe.daum.net/kicha/9ocj',
            webUrl: 'http://cafe.daum.net/kicha/9ocj'
          }
        },
      ]
    });
  //]]>
</script>

</body>
</html>
